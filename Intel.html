<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebras Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .visit-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .visit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Nebras Logo" class="logo">
  <h1>Welcome to Nebras Store</h1>
  <p>Your trusted source for digital products.</p>
  <a class="visit-btn" href="https://ko-fi.com/nebrasstore" target="_blank">Visit the Store</a>
</body>
</html>
